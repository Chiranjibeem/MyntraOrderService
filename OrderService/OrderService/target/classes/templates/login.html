<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body{
	margin:0;
	color:#6a6f8c;
	background:#c8c8c8;
	font:600 16px/18px 'Open Sans',sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
	width:100%;
	margin:auto;
	max-width:525px;
	min-height:670px;
	position:relative;
	background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
	box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
	width:100%;
	height:100%;
	position:absolute;
	padding:90px 70px 50px 70px;
	background:rgba(40,57,101,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	transform:rotateY(180deg);
	backface-visibility:hidden;
	transition:all .4s linear;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:22px;
	margin-right:15px;
	padding-bottom:5px;
	margin:0 15px 10px 0;
	display:inline-block;
	border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
	color:#fff;
	border-color:#1161ee;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	color:#fff;
	display:block;
}
.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:12px;
}
.login-form .group .button{
	background:#1161ee;
}
.login-form .group label .icon{
	width:15px;
	height:15px;
	border-radius:2px;
	position:relative;
	display:inline-block;
	background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
	content:'';
	width:10px;
	height:2px;
	background:#fff;
	position:absolute;
	transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
	left:3px;
	width:5px;
	bottom:6px;
	transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
	top:6px;
	right:0;
	transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
	color:#fff;
}
.login-form .group .check:checked + label .icon{
	background:#1161ee;
}
.login-form .group .check:checked + label .icon:before{
	transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
	transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
	transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
	transform:rotate(0);
}

.hr{
	height:2px;
	margin:60px 0 50px 0;
	background:rgba(255,255,255,.2);
}
.foot-lnk{
	text-align:center;
}




    </style>

</head>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        <b><font color="white"><span th:text="${registrationStatus}"/></font></b>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-info">
                        <b><font color="white"><span th:text="${registrationStatus}"/></font></b>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-info">
                        <b><font color="white"><span>Bad Credentials</span></font></b>
                    </div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        <b><font color="white"><span th:text="${forgotPasswordStatus}"/></font></b>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-info">
                        <b><font color="white"><span th:text="${forgotPasswordStatus}"/></font></b>
                    </div>
                </div>
                <form action="#" th:action="@{/validateLogin}" modelAttribute="signUp" th:object="${signUp}"
                      method="post">
                    <div class="group">
                        <label for="custUsername" class="label">Username</label>
                        <input required id="custUserName" type="text" class="input" th:id="custUserName"
                               th:name="custUserName">
                    </div>
                    <div class="group">
                        <label for="custUserPassword" class="label">Password</label>
                        <input required id="custUserPassword" type="password" class="input" data-type="password"
                               th:id="custUserPassword"
                               th:name="custUserPassword">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                </form>
                <div class="hr">
                    <form action="#" th:action="@{/forgotPassword}" method="post">
                        <div class="group">
                            <label for="forgotPasswordUser" class="label">Username</label>
                            <input required id="forgotPasswordUser" type="text" class="input" th:id="forgotPasswordUser"
                                   th:name="forgotPasswordUser">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Forgot Password">
                        </div>
                    </form>
                </div>

            </div>
            <div class="sign-up-htm">
                <form action="#" th:action="@{/createAccount}" modelAttribute="customer" th:object="${customer}"
                      method="post">
                    <div class="group">
                        <label for="custId" class="label">Username</label>
                        <input required id="custId" type="text" class="input" th:id="custId" th:name="custId">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input required id="password" type="password" class="input" data-type="password"
                               th:id="password"
                               th:name="password">
                    </div>
                    <div class="group">
                        <label for="address" class="label">Email</label>
                        <input required id="address" type="text" class="input" th:id="address" th:name="address">
                    </div>
                    <div class="group">
                        <label for="phoneNumber" class="label">PhoneNumber</label>
                        <input required id="phoneNumber" type="text" class="input" th:id="phoneNumber"
                               th:name="phoneNumber">
                    </div>
                    <div class="group">
                        <label for="roleId" class="label">Role</label>
                        <select required th:name="roleId" th:id="roleId" class="input">
                            <option th:value="'1'" th:text="Customer"></option>
                            <option th:value="'2'" th:text="Employee"></option>
                            <option th:value="'3'" th:text="Agent"></option>
                            <option th:value="'4'" th:text="Admin"></option>
                        </select>
                        <!--<input id="roleId" type="text" class="input" th:id="roleId" th:name="roleId">-->
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up"/>
                    </div>
                </form>
                <div class="hr">
                    <div align="center">
                        <b><font color="white"><span>Already registered ? <a
                                href="/"
                                th:href="@{/validateLogin}">Login</a></span></font></b>
                    </div>
                </div>
                <div class="foot-lnk">
                    <label for="tab-1">
                        <span>Developed By : Chiranjibee</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
