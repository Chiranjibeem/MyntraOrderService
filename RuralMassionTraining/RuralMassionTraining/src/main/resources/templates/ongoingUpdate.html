<body class="hold-transition skin-yellow-light sidebar-mini fixed">

<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo" style="background-color:lightskyblue;">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b><i class="fa fa-paper-plane-o"></i></b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b> RMT </b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" style="background-color:lightskyblue;">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="images/avatar5.png" class="user-image" alt="User Image">
                            <span class="hidden-xs"><span sec:authentication="name"/></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="images/avatar5.png" class="img-circle" alt="User Image">

                                <p>
                                    <span sec:authentication="name"/>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/logout" class="btn btn-default btn-flat"
                                       onclick="event.preventDefault();
                                   document.getElementById('logout-form').submit();">
                                        Sign out
                                    </a>

                                    <form id="logout-form" action="/logout" method="POST" style="display: none;">
                                        <input type="hidden" name="_token" value="eoGtlePLtgPC0wGLjRxeLKiFyYGsbxWZcPqfNYmJ">
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" style="background-color:lightskyblue;">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="images/avatar5.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <small><p><span sec:authentication="name"/></p>
                        <i class="fa fa-circle text-success"></i> Online</small>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">NAVIGATION</li>
                <li class="">
                    <a href="/home">
                        <i class="fa fa-connectdevelop "></i> <span>Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/ongoingUpdate">
                        <i class="fa fa-sliders"></i> <span>Ongoing Update</span>
                    </a>
                </li>
                <li class="">
                    <a href="/logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"><i class="fa fa-power-off"></i><span>Log out</span>
                    </a>
                    <form id="logout-form" action="/logout" method="POST" style="display: none;">
                        <input type="hidden" name="_token" value="eoGtlePLtgPC0wGLjRxeLKiFyYGsbxWZcPqfNYmJ">
                    </form>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Ongoing Update </h1>
            <ol class="breadcrumb">
                <li><a href="/home"><i class="fa fa-connectdevelop "></i> Home</a></li>
                <li class="active">Ongoing Update</li>
            </ol>
        </section>

        <section class="content">
            <form method="POST" action="#" th:action="@{/ongoingUpdate}" modelAttribute="ongoingUpdate" th:object="${ongoingUpdate}"
                  accept-charset="UTF-8" class="" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="col-md-4 borderRight">
                        <div class="form-group">
                            <label for="partner">Training Partner</label>
                            <select required th:id="partner" th:name="partner" id="partner" multiple="multiple" class="form-control select2">
                                <option th:each="partner : ${trainingPartnerList}"
                                        th:value="${partner}"
                                        th:utext="${partner}"/>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district">District</label>
                            <select required th:id="district" th:name="district" id="district" multiple="multiple" class="form-control select2">
                                <option th:each="district : ${districtList}"
                                        th:value="${district}"
                                        th:utext="${district}"/>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="partner">Date and Time</label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="batchCommenced">No of Batches Commenced</label>
                            <input required type="text" th:name="batchCommenced" class="form-control" th:id="batchCommenced" id="batchCommenced"/>
                        </div>
                        <div class="form-group">
                            <label for="enrolledCandidates">Total Enrolled Candidates</label>
                            <input required type="text" th:name="enrolledCandidates" class="form-control" th:id="enrolledCandidates" id="enrolledCandidates"/>
                        </div>
                        <div class="form-group">
                            <label for="certifiedTrainers">Total No of Certified Trainers</label>
                            <input required type="text" th:name="certifiedTrainers" class="form-control" th:id="certifiedTrainers" id="certifiedTrainers"/>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                    <button type="submit" name="submit" id="submit" class="btn btn-primary">Send Mail</button>
                </div>
            </form>
            <div class="row text-center">
                <h2>Welcome to RMT!</h2>
                <h6>Developed By Chiranjibee</h6>
            </div>
        </section>

    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>
            Freedom
        </strong>
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="browser-components/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="browser-components/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script src="browser-components/select2/dist/js/select2.full.min.js"></script>
<script src="js/adminlte.min.js"></script>


<script src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.0/js/responsive.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
	  $.widget.bridge('uibutton', $.ui.button);
	  $('#table').DataTable();
	  $('.select2').select2();
	  //DateTimepicker
	  $('#datetimepicker').datetimepicker({
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
	        showMeridian: 1
	    });

	</script>

<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>

</body>
